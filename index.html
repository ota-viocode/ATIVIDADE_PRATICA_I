<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rede Social de Otávio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">

    <div class="sidebar">
      <div class="icon">🏠</div>
      <div class="icon">🔎</div>
      <div class="icon">👁‍🗨</div>
      <div class="icon">🧔🏻</div>
    </div>

    <div class="main-content">
      <div class="profile-card">
        <div class="profile-header">
          <img src="https://f.i.uol.com.br/fotografia/2023/12/15/1702667777657ca6019af9b_1702667777_3x2_lg.jpg" class="avatar">
          <div>
            <p class="name">Otávio Luis Pinheiro</p>
            <p class="username">@_ottaviop</p>
          </div>
          <button class="btn-edit">Editar perfil</button>
        </div>

        <div class="post-box">
          <textarea placeholder="O que você tá pensando?"></textarea>
          <button class="btn-post">Postar</button>
        </div>
      </div>

      <div class="post">
        <div class="post-header">
          <img src="https://cdn-img.zerozero.pt/img/jogadores/new/06/61/1130661_yuri_alberto_20240513114123.png" class="avatar-small">
          <div>
            <p><strong>João Silva</strong> <span class="username">@joaosilva</span></p>
          </div>
        </div>
        <p class="post-text">o Corinthians amassou o palmeiras</p>
        <p class="post-info">❤️ 22 curtidas • 💬 5 comentários</p>
      </div>

      <div class="post">
        <div class="post-header">
          <img src="https://lendasdofutebol.com/wp-content/uploads/2023/02/perfil-marta-jogadora-295x395-optimized.jpg" class="avatar-small">
          <div>
            <p><strong>Ana Paula</strong> <span class="username">@anapaula</span></p>
          </div>
        </div>
        <p class="post-text">o Flamengo perdeu pro Galaum</p>
        <p class="post-info">❤️ 13 curtidas • 💬 2 comentários</p>
      </div>

    </div>
  </div>

</body>
</html>
